<div class="d-flex flex-column overflow-hidden kanban">
  <div class="navbar-header d-flex w-100">
    <span class="content-header">PÃ¡gina Inicial</span>
  </div>

  <div class="card mt-3">
    <div class="card-header">
      <div class="float-left">
        <h4>Registros</h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-primary" (click)="open(content)">
          Novo Registro
        </button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>email</th>
            <th>Data de Nascimento</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.birthDate }}</td>
            <td>
              <span class="float-right">
                <button
                  class="btn btn-outline-warning mb-1 btn-sm"
                  (click)="openEdit(customer, modalEdit)"
                >
                  Editar
                </button>

                <button class="btn btn-outline-danger mb-1 btn-sm">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- <ng-template #loading>
        <span>Carregando Cursos...</span>
      </ng-template>
      -->
      <!--ng-template #loadingError>
        <div *ngIf="error$ | async; else loading" >
          Erro ao carregar cursos. Tente novamente mais tarde.
        </div>
        <ng-template #loading>
            <span>Carregando Cursos...</span>
        </ng-template>
      </ng-template -->
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title"></h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth"> Name:</label>
          <div class="input-group">
            <input
              [(ngModel)]="customerselected.name"
              class="form-control"
              name="name"
            />
          </div>

          <label for="dateOfBirth"> E-mail: </label>
          <div class="input-group">
            <input
              [(ngModel)]="customerselected.email"
              class="form-control"
              name="email"
            />
          </div>

          <label for="dateOfBirth">Date of birth:</label>
          <div class="input-group">
            <input
              [(ngModel)]="customerselected.birthDate"
              class="form-control"
              name="date"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="modal.close('Save click')"
        (click)="save()"
      >
        Save
      </button>
    </div>
  </ng-template>

  <ng-template #modalEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Editar</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth"> Name:</label>
          <div class="input-group">
            <input
              class="form-control"
              name="name"
              [(ngModel)]="customerselected.name"
            />
          </div>

          <label for="dateOfBirth"> E-mail: </label>
          <div class="input-group">
            <input
              id="dateOfBirth"
              class="form-control"
              name="email"
              [(ngModel)]="customerselected.email"
            />
          </div>

          <label for="dateOfBirth">Date of birth:</label>
          <div class="input-group">
            <input
              [(ngModel)]="customerselected.birthDate"
              class="form-control"
              name="date"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="modal.close('Save click')"
        (click)="saveEdit()"
      >
        Save
      </button>
    </div>
  </ng-template>
</div>
